{{ define "main" }}
<div class="w-full md:w-4/5 lg:w-3/5 mx-auto px-4 py-8 md:py-12">
    <div class="max-w-3xl mx-auto p-4 md:p-8 border border-gray-800 rounded-2xl bg-[#121212]">
        <h1 class="text-3xl md:text-4xl font-bold mb-4">{{ .Title }}</h1>
        {{ if eq .Section "blogs" }}
            <div class="flex flex-col gap-3 mb-8">
                <div class="flex flex-wrap gap-2">
                    {{ range .Params.tags }}
                    <span class="px-2 py-1 bg-gray-800 rounded-md text-xs font-medium text-gray-300">{{ . }}</span>
                    {{ end }}
                </div>
                <time datetime="{{ .Date.Format "2006-01-02" }}" class="text-gray-400">{{ .Date.Format "January 2, 2006" }}</time>
            </div>
        {{ end }}
        
        <div class="prose prose-invert max-w-none" style="white-space: pre-line;">
            {{ .Content }}
        </div>        
    </div>
</div>
{{ end }}
