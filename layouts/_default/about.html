{{ define "main" }}
<div class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-5xl font-bold mb-6 text-gray-100">About Me</h1>

    <div class="flex flex-col gap-8">
        <div class="flex-grow">
            <div class="bg-[#121212] p-8 rounded-lg mb-8">
                <div class="prose prose-invert prose-lg max-w-none">
                    <div class="text-lg">
                        {{ with .Site.GetPage "about/about" }}
                            {{ .Content }}
                        {{ end }}
                    </div>
                </div>
            </div>
            
            <div class="bg-[#121212] p-6 md:p-8 rounded-lg mb-8">
                <h2 class="text-2xl md:text-3xl font-bold mb-4 md:mb-6 text-gray-100">Certifications</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {{ range .Site.Params.certifications }}
                    <a href="{{ .url }}" 
                       target="_blank"
                       class="certification-link flex flex-col h-full p-4 md:p-6 rounded-lg bg-[#121212] border border-gray-800 hover:shadow-md transition-all duration-300">
                        <div class="flex items-center justify-between mb-4">
                            <h3 class="text-lg md:text-xl font-semibold text-gray-100">
                                <span class="animated-link text-gray-100 hover:text-gray-200 transition-colors duration-300">{{ .title }}</span>
                            </h3>
                        </div>
                        <p class="text-gray-400 text-sm mb-1">Issued: {{ .date }}</p>
                    </a>
                    {{ end }}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .prose {
        @apply text-gray-300;
        font-size: 1.125rem;
    }
    .prose p {
        @apply text-gray-300 mb-6;
        line-height: 1.9;
        font-size: 1.00rem;
    }
    .prose p + p {
        margin-top: 2rem;
    }

    .animated-link {
        position: relative;
        display: inline-flex;
        align-items: center;
    }
    
    .animated-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 1px;
        bottom: -1px;
        left: 0;
        background-color: #ffffff;
        transition: width 0.3s ease-in-out;
    }
    
    .animated-link:hover::after {
        width: 100%;
    }
    
    .certification-link {
        transition: transform 0.2s ease-in-out, border-color 0.2s ease-in-out, box-shadow 0.3s ease;
    }
    
    .certification-link .animated-link::after {
        height: 1.5px;
        background-color: rgb(255, 255, 255);
        bottom: -3px;
    }
</style>
{{ end }}
